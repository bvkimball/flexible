<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->
    <script type="module" src="../packages/flex-box/lib/flex-box.js"></script>

    <style>
      body {
        margin: 0;
      }

      flex-box {
        background-color: #f1f1f1;
      }

      flex-box > div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <flex-box row align="center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </flex-box>

    <flex-box row justify="end">
      <flex-box column shrink>
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </flex-box>
      <flex-box column shrink>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </flex-box>
      <flex-box column shrink>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </flex-box>
    </flex-box>

    <flex-box column align="center">
      <flex-box row>
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </flex-box>
      <flex-box row>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </flex-box>
      <flex-box row>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </flex-box>
    </flex-box>
  </body>
</html>
